cebaf_status.settings:
  path: '/admin/config/cebaf_status/settings'
  defaults:
    _title: 'CEBAF settings'
    _form: 'Drupal\cebaf_status\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
cebaf_status.test:
  path: '/cebaf_status/test'
  defaults:
    _controller: 'Drupal\cebaf_status\Controller\TestController::build'
    _title: 'Testing URL'
  requirements:
    # Require that a user has the 'access content' permission in order to view
    # this route.
    _permission: 'access content'
